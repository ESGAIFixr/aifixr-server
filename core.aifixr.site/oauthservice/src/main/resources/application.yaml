spring:
  application:
    name: oauth-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/aifixrdb}
    username: ${DATABASE_USER:aifixr}
    password: ${DATABASE_PASSWORD:Aifixr0930!}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8085

# OAuth 설정
oauth:
  kakao:
    client-id: ${KAKAO_REST_API_KEY:${KAKAO_CLIENT_ID:}}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:3000/oauth/kakao/callback}
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
    authorize-uri: https://kauth.kakao.com/oauth/authorize
  naver:
    client-id: ${NAVER_CLIENT_ID:}
    client-secret: ${NAVER_CLIENT_SECRET:}
    redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/oauth/naver/callback}
    token-uri: https://nid.naver.com/oauth2.0/token
    user-info-uri: https://openapi.naver.com/v1/nid/me
    authorize-uri: https://nid.naver.com/oauth2.0/authorize

  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/oauth/google/callback}
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
    authorize-uri: https://accounts.google.com/o/oauth2/v2/auth

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24시간 (밀리초)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}  # 30일 (밀리초)
  # 카카오용 별도 설정 (호환성을 위해 유지)
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}  # 1시간 (밀리초)
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7일 (밀리초)

# Logging
logging:
  level:
    site.aifixr.api.oauthservice: DEBUG
    org.springframework.web: INFO
